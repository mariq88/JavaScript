<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>

    <style>
        #wrapper {
            width: 400px;
            height: 300px;
           margin:0 auto;
        }

        #block2 {
            margin-top: 5px;
        }

        #inputClone {
            display: none;
        }
        button{
            width:70px;
            height: 40px;
            background-color: #08a7bc; 
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div id="wrapper">
        <div id="block1">
            <input id="input" type="text" name="name" />
            <button onclick="addItem(event)" type="button">ADD</button>

        </div>

        <div id="block2">
            <button onclick="deleteChecked()" type="button">Remove</button>
            <button onclick="hydeChecked()" type="button">Hide</button>
            <button onclick="showChecked()" type="button">Show</button>

        </div>

        <div id="list">
        </div>
    </div>



    <script>
        function showChecked() {
            var div = document.getElementById("list").children;

            for (var i = 0; i < div.length; i++) {
                if (div[i].firstElementChild instanceof HTMLInputElement) {
                    if (div[i].firstElementChild.checked) {
                        div[i].className = "hide";
                        console.log(div[i].tagName);
                        div[i].firstElementChild.checked = false;
                    }
                }
            }

            for (var i = 0; i < div.length; i++) {
                if (div[i].className === "hide") {
                    div[i].style.display = "";
                    div[i].className = "";
                }
            }
        }

        function hydeChecked() {
            var div = document.getElementById("list").children;

            for (var i = 0; i < div.length; i++) {
                if (div[i].firstElementChild instanceof HTMLInputElement) {
                    if (div[i].firstElementChild.checked) {
                        div[i].className = "hide";
                        console.log(div[i].tagName);
                    }
                }
            }

            for (var i = 0; i < div.length; i++) {
                if (div[i].className === "hide") {
                    div[i].style.display = "none";

                }
            }
        }

        function deleteChecked() {
            var div = document.getElementById("list").children;

            for (var i = 0; i < div.length; i++) {
                if (div[i].firstElementChild instanceof HTMLInputElement) {
                    if (div[i].firstElementChild.checked) {
                        div[i].className = "forDeleting";
                        console.log(div[i].tagName);

                        
                    }
                }
            }

            for (var i = 0; i < div.length; i++) {
                if (div[i].className === "forDeleting") {

                    div[i].parentNode.removeChild(div[i]);
                    
                }
            }
        }


        function addItem(event) {
            var div = document.getElementById("list");
            var input = document.getElementById("input")
            var inputValue = input.value;

            input.style.border = "";
            input.placeholder = "Enter todo";



            if (inputValue !== "") {
                div.innerHTML += "<div><input type='checkbox' id='checkbox-1'/><label for='add if you want to work'>" +
                    inputValue + "</label></div>";
            }
            else {
                input.style.border = "1px solid #8fcb0e";
            }

            input.value = "";
        }

    </script>
</body>
</html>
